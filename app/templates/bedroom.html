<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bedroom</title>
</head>
<body>
    <h1>Joke</h1>
    <p>{{ joke }}</p>

    <h1>Museum Item</h1>
    {% if met_item %}
        <p>{{ met_item.title }}</p>
        {% if met_item.primaryImageSmall %}
            <img src="{{ met_item.primaryImageSmall }}" alt="{{ met_item.title }}" width="200">
        {% endif %}
    {% else %}
        <p>No museum item found.</p>
    {% endif %}
</body>
</html>
