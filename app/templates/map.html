<!DOCTYPE html>
<html>
<head>
    <title>House Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background-image: url('/static/map.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            position: relative; 
        }

        .icon-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            border-radius: 5px;
            padding: 10px;
            z-index: 100;
        }
        .icon-bar a {
            display: block;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
        }
        .icon-bar a:hover {
            background: #555;
        }
        .icon-bar i {
            margin-right: 5px;
        }

        .hotspot {
            position: absolute;
            width: 80px;  
            height: 80px;  
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            border-radius: 10%;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            font-weight: bold; 
            transition: all 0.3s ease;
            z-index: 5;
        }

        .hotspot:hover {
            background: rgba(0, 0, 0, 0.4); 
            color: white; 
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>

    <div class="icon-bar">
        <a href="/"><i class="fi-home"></i> Home</a>
        <a href="/settings"><i class="fi-widget"></i> Settings</a>
        <a href="/auth/logout"><i class="fi-power"></i> Logout</a>
    </div>
	
    
    <h1 style="color: white; text-shadow: 2px 2px 4px #000;">üè† House Map</h1>
    
    <a href="/lawn" class="hotspot" style="top: 80%; left: 50%;">Lawn</a>
    
    <a href="/bedroom" class="hotspot" style="top: 40%; left: 60%;">Room</a>
    
    <a href="/kitchen" class="hotspot" style="top: 60%; left: 35%;">Kitchen</a>
    
    <a href="/livingRoom" class="hotspot" style="top: 35%; left: 35%;">Living</a>

</body>
</html>
