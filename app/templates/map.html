<!DOCTYPE html>
<html>
<head>
    <title>House Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background-image: url("https://media.discordapp.net/attachments/723303997955506257/1450660917019807976/CA8C1C19-AE7C-41A4-BC02-AE8393B0D82C.png?ex=694358c2&is=69420742&hm=217903d560e63161178445118c0baad5600ae08e87a2f37b8dadf96c2df551ef&=&format=webp&quality=lossless&width=1563&height=879");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            position: relative; 
        }

        .icon-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            border-radius: 5px;
            padding: 10px;
            z-index: 100;
        }
        .icon-bar a {
            display: block;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
        }
        .icon-bar a:hover {
            background: #555;
        }
        .icon-bar i {
            margin-right: 5px;
        }

        .hotspot {
            position: absolute;
            width: 60px;  
            height: 60px;  
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            border-radius: 50%;
            background: transparent; 
            transition: all 0.3s ease;
            z-index: 5;
        }

        .hotspot:hover {
            background: rgba(0, 0, 0, 0.4); 
            color: white; 
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>

    <div class="icon-bar">
        <a href="/"><i class="fi-home"></i> Home</a>
        <a href="/settings"><i class="fi-widget"></i> Settings</a>
        <a href="/auth/logout"><i class="fi-power"></i> Logout</a>
    </div>
    
    <h1 style="color: white; text-shadow: 2px 2px 4px #000;">üè† House Map</h1>
    
    <a href="/lawn" class="hotspot" style="top: 25%; left: 15%;">Lawn</a>
    
    <a href="/bedroom" class="hotspot" style="top: 35%; left: 45%;">Room</a>
    
    <a href="/kitchen" class="hotspot" style="top: 65%; left: 22%;">Kitchen</a>
    
    <a href="/livingRoom" class="hotspot" style="top: 58%; left: 68%;">Living</a>

</body>
</html>
