<!DOCTYPE html>
<html>
<head>
    <title>House Map</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- Foundation Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background-image: url("https://media.discordapp.net/attachments/723303997955506257/1450660917019807976/CA8C1C19-AE7C-41A4-BC02-AE8393B0D82C.png?ex=694358c2&is=69420742&hm=217903d560e63161178445118c0baad5600ae08e87a2f37b8dadf96c2df551ef&=&format=webp&quality=lossless&width=1563&height=879");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .icon-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            border-radius: 5px;
            padding: 10px;
        }
        .icon-bar a {
            display: block;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
        }
        .icon-bar a:hover {
            background: #555;
        }
        .icon-bar i {
            margin-right: 5px;
        }
        .room-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="icon-bar">
        <a href="/"><i class="fi-home"></i> Home</a>
        <a href="/settings"><i class="fi-widget"></i> Settings</a>
        <a href="/auth/logout"><i class="fi-power"></i> Logout</a>
    </div>
    
    <h1>üè† House Map</h1>
    <p>Click a room to investigate:</p>
    
    <div>
        <button class="button room-button" onclick="location.href='/lawn'">Front Lawn</button>
        <button class="button room-button" onclick="location.href='/bedroom'">Bedroom</button>
        <button class="button room-button" onclick="location.href='/kitchen'">Kitchen</button>
        <button class="button room-button" onclick="location.href='/livingRoom'">Living Room</button>
    </div>
</body>
</html>
