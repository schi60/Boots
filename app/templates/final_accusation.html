<html>
<head>
    <title>Final Accusation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css">
    <style>
        body {
            color: white;
            padding: 20px;
            background-image: url('/static/killer.png');
            background-size: cover;          
            background-position: center;    
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;           
            margin: 0;
            position: relative;
        }
        
        .accusation-box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 1500px;
            margin: 50px auto;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .clue-list {
            background: rgba(141, 132, 132, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .clue-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .clue-item:last-child {
            border-bottom: none;
        }
        
        .suspect-option {
            color: white;
            display: block;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .suspect-option:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .suspect-option input {
            margin-right: 10px;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            z-index: 100;
        }
        
        .back-link:hover {
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        
        .progress-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 100;
        }
		 
    </style>
</head>
<body>
    <a href="/lawn" class="back-link"> ‚Üê Back to Lawn</a>

    
    <script>
        $(document).foundation();
    </script>
</body>
</html>
