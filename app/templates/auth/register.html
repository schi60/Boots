<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .flashes {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 4px;
        }

        .flashes.error {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #ffcccc;
        }

        .flashes.success {
            background-color: #e6ffe6;
            color: #006600;
            border: 1px solid #ccffcc;
        }

        .flashes.info {
            background-color: #e6f2ff;
            color: #0066cc;
            border: 1px solid #cce5ff;
        }

        .return-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .return-link:hover {
            color: #555;
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .password-rules {
            font-size: 0.8rem;
            color: #666;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Create Account</h1>

        <form action="/auth/signup" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="flashes {{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="auth-footer">
            <p>Already have an account? <a href="/auth/login" style="color: #333; text-decoration: underline;">Login</a></p>
        </div>

        <a href="/" class="return-link">‚Üê Return to Home</a>
    </div>
</body>
</html>
