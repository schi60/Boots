    <!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- Foundation Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" crossorigin="anonymous">
    <!-- jQuery for Foundation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            color: white;
            padding: 20px;

            .flashes {
                margin: 1rem 0;
                padding: 0.75rem;
                border-radius: 4px;
            }

            .flashes.error {
                background-color: #ffe6e6;
                color: #cc0000;
                border: 1px solid #ffcccc;
            }

            .flashes.success {
                background-color: #e6ffe6;
                color: #006600;
                border: 1px solid #ccffcc;
            }

            .flashes.info {
                background-color: #e6f2ff;
                color: #0066cc;
                border: 1px solid #cce5ff;
            }
            padding: 20px;
            background-image: url('/static/woodenBackground.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            position: relative;
        }
		         /* Return link styling */
        a {
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            z-index: 100;
        }
        
        a:hover {
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
		 
    </style>
</head>
<body>
	  <a href="/"> ← Go to Home  </a>
     <a href="/map"> ← Go to Map  </a>
<br><br>
    <h1>Settings</h1>
    <h5>Current username: {{ username }}</h5>
    <p1>Update Username</p1>

    <form action="/auth/update/username" method="post">
    <input type="text" name="new_username" placeholder="New Username" required>
    <input type="submit" value="Update Username">
    </form>
    <br>

    <p1>Update Password</p1>

    <form action="/auth/update/password" method="post">
    <input type="password" name="old_password" placeholder="Old Password" required>
    <input type="password" name="new_password" placeholder="New Password" required>
    <input type="submit" value="Update Password">
    </form>

    <script>
        $(document).foundation();
    </script>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="flashes {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
